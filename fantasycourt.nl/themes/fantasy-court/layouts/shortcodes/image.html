{{ $src := .Get "src" }}
{{ with .Parent }}
  <img src="{{ $src }}" class="{{ .Get "class" }}-image"  height={{ .Get "height" | default "200" }} style="margin-bottom: 5px; border: {{ .Get "borderwidth" | default "0px" }} solid #4e0558; 
  margin-left: auto;
  margin-right: auto;">
{{ else }}
  <img src="{{ $src }}">
{{ end }}
