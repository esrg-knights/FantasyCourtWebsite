<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- block "navbar" . }}
            {{- partial "navbar.html" . -}}
        {{- end }}

        {{- block "header-element" . }}
            {{- partial "header-image.html" . -}}
        {{- end }}

        <div class="{{ block "main-class" . }}content fancy-edge{{ end}}">
            <div class="content-side-left"></div>
            <div class="content-side-right"></div>
            <div class="content-top"></div>
            {{- block "main" . }}
                Hey listen! You forgot to define content for this page!
            {{- end }}
        </div>
        {{- partial "footer.html" . -}}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
